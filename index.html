<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Side Hustle Capstone Project | Order summary card</title>

 
</head>

<body>

<div class="container">
<div class="card">
  <div class="image">
<img class="image" src="images/illustration-hero.svg" alt="a person in headphones dancing to music">
  </div>
<div class="title">
  <h2>Order Summary</h2>
  <div>
  <p class="message">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>
</div>
<div class="payment-plan">
  <div class="icon">
    <img src="images/icon-music.svg" alt="music icon">
  </div> 
 <div class="annual-plan" > 
   <h4>Annual Plan</h4>
   <p> $59.99/year</p>
 </div>
 <div class="change">
    <a class="change-btn" href="#" ><h5> Change </h5></a>
 </div>
</div>

<button class="pay-btn"> Proceed to Payment</button>


<div>
<a class="cancel-btn" href="#"> <h5>Cancel Order</h5></a>
</div>
</div>

</div>
